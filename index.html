<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdSense Example</title>
  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9029550289699708"
          crossorigin="anonymous"></script>
</head>
<body>
  <h1>Google AdSense Example</h1>
  <!-- AdSense ad unit: replace data-ad-slot with your real slot ID -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-9029550289699708"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
